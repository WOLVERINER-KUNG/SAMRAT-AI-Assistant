<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMRAT - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
            height: 100vh;
            display: flex;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #111111;
            padding: 20px;
            border-right: 1px solid #2d2d2d;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00d4ff;
        }

        .new-chat-btn {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #0d8c6d;
        }

        .chat-history {
            flex: 1;
            font-size: 14px;
        }

        .chat-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #1d1d1d;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background: #2d2d2d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user-message .message-content {
            background: #10a37f;
            color: white;
        }

        .ai-message .message-content {
            background: #2d2d2d;
            color: #e0e0e0;
            border-left: 3px solid #00d4ff;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #2d2d2d;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        input {
            flex: 1;
            background: #2d2d2d;
            border: 1px solid #4d4d4d;
            color: #e0e0e0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #00d4ff;
        }

        button {
            background: #00d4ff;
            color: #111111;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #00b8cc;
        }

        button:disabled {
            background: #666666;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            40% { transform: scaleY(1); opacity: 1; }
        }

        .sources {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #4d4d4d;
        }

        .source-item {
            margin: 4px 0;
        }

        .source-item a {
            color: #00d4ff;
            text-decoration: none;
        }

        .source-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">ðŸ¤– SAMRAT</div>
            <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
            <div class="chat-history" id="chatHistory"></div>
        </div>
        
        <div class="main-content">
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Ask SAMRAT anything..." onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/chat';
        let messages = [];

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            messages.push({ type: 'user', content: message });
            displayMessage('user', message);
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"><span></span><span></span><span></span></span>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.success) {
                    let aiResponse = data.response;
                    if (data.sources && data.sources.length > 0) {
                        aiResponse += '\n\n**Sources:**\n';
                        data.sources.forEach(src => {
                            aiResponse += `- [${src.title}](${src.link})\n`;
                        });
                    }
                    messages.push({ type: 'ai', content: aiResponse });
                    displayMessage('ai', aiResponse, data.sources);
                } else {
                    displayMessage('ai', 'Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('ai', 'Connection error. Make sure the backend is running.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
            }
        }

        function displayMessage(type, content, sources = []) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<strong>Sources:</strong>' + sources.map(s => 
                    `<div class="source-item"><a href="${s.link}" target="_blank">${s.title}</a></div>`
                ).join('');
                contentDiv.appendChild(sourcesDiv);
            }

            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function newChat() {
            messages = [];
            document.getElementById('chatContainer').innerHTML = '<div style="text-align: center; color: #888; margin-top: 40%;"><div style="font-size: 48px; margin-bottom: 20px;">ðŸ¤–</div>Start a new conversation with SAMRAT</div>';
            document.getElementById('messageInput').focus();
        }

        // Initial message
        newChat();
    </script>
</body>
</html>
